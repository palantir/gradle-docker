machine:
  java:
    version: openjdk7
  services:
    - docker

general:
  artifacts:
    - build/libs

test:
  pre:
    - ./gradlew assemble:
        environment:
          TERM: dumb

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew -i bintrayUpload
      - ./gradlew -i -Dgradle.publish.key=$GRADLE_KEY -Dgradle.publish.secret=$GRADLE_SECRET publishPlugins

